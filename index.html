<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="Images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="ImgContainer">
        <img src="Images/illustration-hero.svg" alt="" />
      </div>
      <div class="OrderContent">
        <h3 class="title">Order Summary</h3>
        <p class="OrderDesc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="OrderPackage">
          <div class="packageDetail">
            <img src="Images/icon-music.svg" alt="" />
            <div class="package">
              <span>Annual Plan</span>
              <p class="amt">$59.99/year</p>
            </div>
          </div>
          <a href="#" class="changeBtn">Change</a>
        </div>
        <button class="payBtn">Proceed to Payment</button>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
